<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel System API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            text-align: center;
        }
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
            height: calc(100vh - 160px);
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel System API Documentation</h1>
    </header>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="openTab('command')">Command API</button>
            <button class="tab" onclick="openTab('query')">Query API</button>
        </div>
        
        <div id="command" class="tab-content active">
            <iframe src="http://localhost:9000/q/dev-ui/io.quarkus.quarkus-smallrye-openapi/swagger-ui/"></iframe>
        </div>
        
        <div id="query" class="tab-content">
            <iframe src="http://localhost:9005/q/dev-ui/io.quarkus.quarkus-smallrye-openapi/swagger-ui"></iframe>
        </div>
    </div>
    
    <script>
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
